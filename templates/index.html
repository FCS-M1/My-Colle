{% extends "base.html" %}

{% block content %}
<div class="animation-container"></div>
<div class="text-center py-5 fade-in">
  <h1 class="mb-3">自己紹介メーカー</h1>
  <p class="lead mb-4">いくつかの質問に答えるだけで</p>
  <p class="lead mb-4">AIがあなただけのユニークな自己紹介文を自動で作成します。</p>
  
  <div>
    {% if current_user.is_authenticated %}
      <a href="/create" class="btn btn-primary btn-lg">自己紹介を作る🖋</a>
    {% else %}
      <a href="/login" class="btn btn-primary btn-lg">ログインして自己紹介を作る🖋</a>
    {% endif %}
    <a href="/board" class="btn btn-outline-secondary btn-lg ms-2">みんなの自己紹介を見る👀</a>
  </div>
</div>
{% endblock %}
